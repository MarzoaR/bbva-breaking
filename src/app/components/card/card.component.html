<section class="container">
  <div *ngFor="let character of characters" class="card" (click)="getInfoEpisodes(character.name)">
      <div class="card-img">
        <img [src]="character.img" alt="{{character.name}}">
      </div>
      <div class="card-body">
        <h2>{{character.name}}</h2>
        <h4>Occupation</h4>
        <ul class="card-body-ul">
          <li *ngFor="let occupation of character.occupation">{{occupation}}</li>
        </ul>
      </div>
    </div>
</section>
